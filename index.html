<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UT-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Auto Posto LSW ΙΙ</title>
  <link rel="shortcut icon" href="icon.webp" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="author" href="https://frontedu.me"/>
</head>

<body>

  <header>
    <a href="/">
      <h1>Posto de Gasolina<strong>LSW ΙΙ</strong></h1>
    </a>

  </header>

  <!-- GRID CONTENT 1|1 -->
  <div class="grid-container">

    <main class="purchase">
      <!-- MAIN TOP -->
      <section class="sec-1">
        <h2>Nova compra</h2>

        <div class="add-card">
          <form id="form">
            <h3>Combustível</h3>
            <div class="wrapper">
              <input type="radio" name="select" value="Gasolina" id="option-1" checked />
              <label for="option-1" class="option option-1" onclick="undoValue()">
                <div class="dot"></div>
                <span class="gas-mr">Gasolina</span>
              </label>
              <input type="radio" name="select" value="Etanol" id="option-2" />
              <label for="option-2" class="option option-2" onclick="undoValue()">
                <div class="dot"></div>
                <span>Etanol</span>
              </label>
            </div>

            <div class="inline">
              <h3 class="h3-20mt">Valor<span> /L</span></h3>
              <h3 class="h3-20mt ml-100">Quantidade<span> /L</span></h3>
            </div>
            <label for="valor-litro"></label>
            <input type="number" disabled id="v-litro" name="valor" value="0.00" />
            <label for="valor-litro"></label>
            <input type="number" id="quant-litros" oninput="preview()" class="ml-45" name="quant" min="0" max="1000" value=""/>
            <input id="compra" class="block confirma" type="submit" value="Confirmar"/>
          </form>
        </div>
      </section>

      <!-- MAIN BOTTOM -->
      <section class="sec-2">
        <h2>Visão Geral da Bomba</h2>
        <div class="cards inline">
          <div class="card1">
            <h3 class="mt-card">Gasolina</h3>
            <h4 id="quant-gas">0</h4>
            <span class="span-card"> litros</span>
          </div>

          <div class="card2">
            <h3 class="mt-card">Etanol</h3>
            <h4 id="quant-eta">0</h4>
            <span class="span-card"> litros</span>
          </div>
        </div>
      </section>
    </main>


    <aside class="overview">

      <!-- SIDEBAR TOP -->
      <section class="sec-3">
        <h2 class="">Resumo do dia</h2>
        <div class="cards inline">
          <div class="card1 card-f">
            <h3 class="mt-card">Faturamento</h3>
            <span class="span-card">R$ </span>
            <h4 class="main-color" id="faturamento">0</h4>
          </div>

          <div class="card2 card-v">
            <h3 class="mt-card">Volume</h3>
            <h4 class="main-color" id="volume">0</h4>
            <span class="span-card"> litros</span>
          </div>
      </section>

      <!-- SIDEBAR BOTTOM -->
      <section class="sec-4">
        <h2 class="lastAdd">Últimas compras</h2>
        <div id="purchases" class="historico">

          <p>Nenhuma compra efetuada.</p>

        </div>
      </section>

  </div>

  </aside>

  </mdiv>

  <script src="script.js"></script>
</body>

</html>
